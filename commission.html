<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gacorxgallery - Open Commission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/new icon.png">
</head>
<body oncontextmenu="return false" oncopy="return false" class="index" oncut="return false" onpaste="return false">
  
    <header>
        <div class="header-container">
            <a href="https://www.instagram.com/gacorxgallery/" target="_blank"><img class="titleImages" src="images/new icon.png" alt="icon"></a>
            <div class="title">
              <a href="index.html" class="custom-link">
                  <h1>Welcome to Han's Art Gallery</h1>
              </a>
            </div>
        </div>
    </header>

    <section>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="gallery.html">Gallery Tiles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="commission.html">Open Commission</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="aboutme.html">About me</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contacts</a>
        </li>
      </ul>
    </section>

    <section class="form-section">
      <form id="formSubmit">
        <div class="form-left me-4">
          <div class="mb-3">
            <label for="commissionType" class="form-label">Select Commission Type</label>
            <select class="form-select" id="commissionType" name="commissionType" required>
              <option value="" disabled selected>Select an option</option>
              <option value="Monuments and Nature">Monuments and Nature</option>
              <option value="Photograph">Photograph</option>
              <option value="Animate Character">Animate Character</option>
              <option value="Pixel Assets">Pixel Assets</option>
              <option value="Artworks">Artworks</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="pixelSize" class="form-label">Choose Pixel Size</label>
            <select class="form-select" id="pixelSize" name="pixelSize" required>
              <option value="" disabled selected>Select pixel size</option>
              <option value="64x64">64x64</option>
              <option value="128x128">128x128</option>
              <option value="256x256">256x256</option>
              <option value="512x512">512x512</option>
              <option value="1024x1024">1024x1024</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Price (Calculated based on pixel size)</label>
            <input type="text" class="form-control" id="price" name="price" readonly>
          </div>
        </div>

        <div class="form-right">
          <div class="mb-3">
            <label for="imageUpload" class="form-label">Upload Reference Image</label>
            <input class="form-control" type="file" id="imageUpload" name="imageUpload" accept="image/*">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Your Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <!-- Tambahkan di dalam form sebelum tombol submit -->

          
          
<div class="mb-3">
  <label for="paymentProof" class="form-label">Upload Payment Proof</label>
  <input class="form-control" type="file" id="paymentProof" name="paymentProof" accept="image/*,application/pdf">
  <input type="hidden" id="paypalPaymentId" name="paypalPaymentId">
</div>




          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit Commission</button>
          </div>
        </div>
      </form>
      <div class="qr-code-section text-center">
        <img src="images/pay.png" alt="QR Code" class="qr-code-img" width="200px">
        <p class="pay-here-text" >Pay Here (Paypal Payment)</p>
      </div>
    </section>

    <footer>
      <p class="text-center mt-4">Copyright&copy 2024</p>
    </footer>

</body>
<style>
  body {
    background-image: url('images/new_welcome_bg.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .form-section {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  form {
    max-width: 800px;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
  }

  .form-left, .form-right {
    width: 48%;
  }

  footer {
    
    padding: 10px 0;
    width: 100%;
  }
  
</style>

<script>
  const commissionType = document.getElementById('commissionType')
  const pixelSizeSelector = document.getElementById('pixelSize');
  const priceInput = document.getElementById('price');
  const formSubmit = document.getElementById('formSubmit');
  const emailInput = document.getElementById('email');

  formSubmit.addEventListener("submit", (e) => {
    e.preventDefault();
    window.location.replace(`
    mailto:johansama9999@gmail.com?body=Halo, saya ingin memesan komis dengan format sebagai berikut:%0D%0A%0D%0A
    1. Tipe Gambar: ${commissionType.value}%0D%0A
    2. Ukuran pixel: ${pixelSizeSelector.value}%0D%0A%0D%0A

    Harga setelah ditotal adalah ${priceInput.value}%0D%0A%0D%0A

    Berikut adalah Email saya: ${emailInput.value}. Terima kasih!%0D%0A%0D%0A

    Note: JANGAN LUPA MASUKKAN GAMBAR REFERENSI DAN BUKTI PEMBAYARAN!
    `)
  })

  pixelSizeSelector.addEventListener('change', function() {
    let selectedPixelSize = pixelSizeSelector.value;
    let price = 0;

    switch(selectedPixelSize) {
      case '64x64': price = 50; break;
      case '128x128': price = 100; break;
      case '256x256': price = 150; break;
      case '512x512': price = 200; break;
      case '1024x1024': price = 300; break;
    }
    priceInput.value = "$" + price;
  });

</script>
</html>
